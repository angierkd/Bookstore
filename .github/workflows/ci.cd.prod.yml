name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  docker_and_deploy:
    environment: production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: build
        run: |
          chmod +x ./gradlew   
          ./gradlew build
        env:
          SPRING_DATASOURCE_URL: ${{ env.SPRING_DATASOURCE_URL }}
          SPRING_DATASOURCE_USERNAME: ${{ env.SPRING_DATASOURCE_USERNAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ env.SPRING_DATASOURCE_PASSWORD }}
          IMP_CODE: ${{ env.IMP_CODE }}
          IMP_API_KEY: ${{ env.IMP_API_KEY }}
          IMP_API_SECRETKEY: ${{ env.IMP_API_SECRETKEY }}

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_NAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_NAME }}/bookstore:v1 .
          docker push ${{ secrets.DOCKERHUB_NAME }}/bookstore:v1

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
           ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Docker image to EC2
        run: |
          ssh ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            docker pull ${{ secrets.DOCKERHUB_NAME }}/bookstore:v1
            docker stop my-app || true
            docker rm my-app || true
            docker run -d --name my-app -p 80:80 ${{ secrets.DOCKERHUB_NAME }}/bookstore:v1
          EOF
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}