
<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="px-5">
<div th:replace="layout/fragments/header :: header"></div>
<div class="container-fluid pt-4">
    <div class="row">
        <div class="col-md-3">
            <div th:replace="layout/fragments/sidebar :: sidebar"></div>
        </div>
        <main class="col-md-9 pt-4">
            <h1>MONTHLY BEST</h1>
            <div class="row row-cols-1 row-cols-md-4 g-4">
                <div class="col" th:each="product : ${products}">
                    <a class="card h-100 border-0" th:href="@{'/product/' + ${product.id}}">
                        <img src="/static/images/img2.png" class="card-img-top"  th:height="400" th:src="@{${product.image}}" alt="...">
                        <div class="card-body ">
                            <h5 class="card-title" th:text="${product.name}">물고기 잡기</h5>
                            <p class="card-text" th:text="${product.writer + '.' + product.publisher}">어부.어부나라</p>

                        </div>
                    </a>
                </div>
            </div>
        </main>
    </div>
</div>
<div th:replace="layout/fragments/footer :: footer"></div>
<script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
