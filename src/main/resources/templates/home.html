<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Monthly Best</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Noto+Sans+KR:wght@336&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Gamja Flower", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 20px;
        }

        body {
            font-family: 'YES24', sans-serif;

        }

        .product-img {
            max-height: 250px;
            object-fit: cover;
            border-radius: 4px;
            max-width: 100%;
        }

        .main-content {
            padding: 20px 300px;
        }

        /*h1 {*/
        /*    color: #3CB371; !* h1 태그의 색상 설정 *!*/
        /*}*/

        /*.monthly-best-title {*/
        /*    font-family: 'Arial', sans-serif; !* 제목 글꼴 설정 *!*/
        /*    font-size: 2.5rem; !* 제목 크기 조정 *!*/
        /*    font-weight: bold; !* 제목 두껍게 *!*/
        /*    color: #343a40; !* 어두운 회색 색상 *!*/
        /*    background: #f8f9fa; !* 연한 회색 배경 *!*/
        /*    padding: 10px 20px; !* 여백 추가 *!*/
        /*    border-radius: 8px; !* 모서리 둥글게 *!*/
        /*    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); !* 부드러운 그림자 *!*/
        /*    display: inline-block; !* 콘텐츠만큼만 공간 차지 *!*/
        /*    margin: 0 auto; !* 중앙 정렬 *!*/
        /*}*/
    </style>
</head>
<body>
<!-- Header -->
<!-- Main container -->
<div class="container-fluid main-content">
    <div th:replace="layout/fragments/header :: header"></div>

    <div class="row">
        <!-- Sidebar -->
        <div class="col-lg-3">
            <div th:replace="layout/fragments/sidebar :: sidebar"></div>
        </div>
        <!-- Main content -->
        <main class="col-lg-9">
            <div class="mb-3">
                <h3 class="monthly-best-title">이달의 베스트</h3>
            </div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
                <div class="col" th:each="product : ${products}">
                    <div class="card h-100 border-0 shadow rounded overflow-hidden">
                        <a th:href="@{'/product/' + ${product.id}}" class="text-decoration-none">
                            <img src="/static/images/img2.png" class="card-img-top product-img" th:height="400" th:src="@{${product.image}}" alt="Product Image">
                            <div class="card-body">
                                <h5 class="card-title text-dark" th:text="${product.name}">물고기 잡기</h5>
                                <p class="card-text text-muted" th:text="${product.writer + '.' + product.publisher}">어부.어부나라</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Footer -->
<div th:replace="layout/fragments/footer :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
