<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-light">
        <div class="container">
            <div class="row w-100">
                <div class="col-3">
                    <a class="navbar-brand fs-1" href="/product/homepage">BOOKSTORE</a>
                </div>
                <div class="col-3">
                    <form th:action="@{/product/search/query}" method="get">
                        <div class="input-group">
                            <input class="form-control" type="search" placeholder="Search" aria-label="Search"
                                   th:name="query">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </div>
                    </form>
                </div>
                <div class="col-6 text-end">
                    <a class="btn btn-outline-primary" href="/order/list" sec:authorize="isAuthenticated()">주문
                        목록</a>
                    <a class="btn btn-outline-primary" href="/cart" sec:authorize="isAuthenticated()">장바구니</a>
                    <a class="btn btn-outline-primary" href="/user/login"
                       sec:authorize="!isAuthenticated()">로그인/회원가입</a>
                    <a class="btn btn-outline-primary" href="/user/logout" sec:authorize="isAuthenticated()">로그아웃</a>
                </div>
            </div>
        </div>
    </nav>
