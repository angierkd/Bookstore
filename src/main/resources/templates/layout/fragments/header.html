    <style>
        /* Navbar Styles */
        .navbar {
            background-color: #f8f9fa; /* Light background color */
            border-bottom: 1px solid #e1e1e1; /* Subtle border */
            padding: 0.5rem 1rem;
            z-index: 1000; /* Ensure the navbar is above other content */
        }
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding-left: 70px;
            padding-right: 70px;
            background-color: white;
        }

        body {
            padding-top: 150px; /* 헤더의 높이에 맞춰 페이지 컨텐츠 밀림 방지 */
        }
        .navbar-brand {
            font-size: 2.5rem;
            font-weight: bold;
            color: #3CB371;
        }


        .form-control {
            border-radius: 0.25rem;
            border-color: #ced4da;
            font-size: 0.9rem; /* Slightly larger font size for better readability */
            padding: 0.5rem; /* Adjust padding to ensure it looks balanced */
            width: 60%;
        }

        .btn-outline-dark {
            border-color: #343a40;
            color: #343a40;
        }

        /*.btn-outline-dark:hover {*/

        /*.container {*/
        /*    max-width: 1000px; !* Control the maximum width of the content *!*/
        /*}*/

        .btn {
            font-size: 0.8rem;
        }
    </style>
